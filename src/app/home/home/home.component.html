<div class="container2 ">
    <div class="tittle">
        <h1 class="">Bienvenidos a la subdelegación del imss</h1> <button (click)="logout()">Cerrar Sesión</button>

    </div>
    <div class="list">
        <div class="container mt-3"> 
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-list-check"></i> Turnos en espera</h4>
                </div>
                
               <!-- Sección con tamaño fijo y scroll -->
<div class="card-body p-3 overflow-auto" style="max-height: 600px;">
    <div class="row g-3">
        
        <!-- Mensaje de carga -->
        <div *ngIf="cargando" class="text-center w-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Mostrar turnos solo si ya cargó -->
        <ng-container *ngIf="!cargando">
            <div class="col-12" *ngFor="let turno of turnos">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="fw-bold text-primary">ID: {{ turno.numeroTurno }}</h5>
                            <p class="mb-0 text-muted">
                                <strong>Operación:</strong> <br /> {{ turno.tipoOperacionNombre }} - {{ turno.horaCreacion }}
                            </p>
                        </div>
                        <span class="badge bg-success p-2 fs-6">
                            <i class="bi bi-clock"></i> En espera
                        </span>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
</div>

            </div>
        </div>
        
        
        
    </div>
    <div class="attend">

            <source [src]="currentVideoUrl" type="video/mp4">
         </video>
       <!-- El mensaje que aparecerá sobre el video -->
       <div *ngIf="showAlert" class="alert-message ">
        {{ alertMessage }}
      </div>

    </div>
</div>
