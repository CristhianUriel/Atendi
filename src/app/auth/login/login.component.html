<div class="container-fluid text-center h-100">
    <div class="row  h-100">
      <!-- Lado izquierdo: Título -->
    <div class="col-md-6  col-sm-12 tittle  text-white d-flex align-items-center justify-content-center full-height">
      <h1><p>Bienvenido al sistema de asignación del turnos de la subdelegación del IMSS</p></h1>
    </div>
  
    <!-- Lado derecho: Formulario -->
    <div class="col-md-6 col-sm-12 text-dark d-flex align-items-center justify-content-center full-height" >
    

      <div class="bg-white shadow rounded p-4 w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Campo de texto -->
          <div class="mb-3">
            <label for="user" class="form-label">Email address</label>
            <input type="text" class="form-control" id="user" placeholder="Nombre de usuario" formControlName="user" required>
          </div>
          <div class="validators" *ngIf="form.get('user')?.invalid && form.get('user')?.touched">
            <small *ngIf="form.get('user')?.hasError('required')">El nombre de usuario es obligatorio</small>
            <small *ngIf="form.get('user')?.hasError('pattern')">El nombre de usuario solo debe contener números o letras</small>
          </div>
          <!-- Campo de contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password" required>
          </div>
          <div class="validators" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            <small *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatoria</small>
          </div>
          <!-- Botón de envío -->
          <div class="d-grid">
            <button type="submit" class="btn btn-submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
