<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar  secundario-color" style="width: 250px; height: 100vh;">
        <div class="p-3 ">
            <div class="px-3 " style="color: #ffffff;">
                <h5>Atend√≠</h5>
            </div>
            <hr >
            <!-- Bot√≥n de hamburguesa -->

            <div id="navbarSupportedContent">
                <ul class="nav flex-column custom-nav">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/dashboard" routerLinkActive="active">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registrar" routerLinkActive="active">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/sucursal" href="#">Registrar departamentos y procesos</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class=" content p-0" style="flex-grow: 1;">
        <div class="container-fluid d-flex p-1  justify-content-between principal-color">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> <i class="bi bi-list " style="font-size: 1.4rem;"></i></span>
            </button>

            <button class="btn " style="color: #ffffff;">Cerrar sesi√≥n <i class="bi bi-box-arrow-in-right"
                    style="font-size: 1.4rem;"></i> </button>

        </div>

        <router-outlet></router-outlet>

        <div class="container d-flex shadow-hover justify-content-center border p-3"
            style="max-width: 95%; margin-top: 20px;">
            <div class="w-100">
                <h6>Formulario de registro</h6>
                <form [formGroup]="departamentoForm" (ngSubmit)="enviarFormulario()">
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del
                                Departamento</label>
                            <input type="text" id="nombre" class="form-control"
                                formControlName="nombre" placeholder="Ingrese el nombre del departamento">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Procesos</label>

                            <!-- üìå Agregamos 'formArrayName="procesos"' para que Angular reconozca el FormArray -->
                            <div class="process-container overflow-auto border rounded p-2"
                                formArrayName="procesos">
                                <div *ngFor="let procesoCtrl of procesos.controls; let i = index"
                                    class="input-group mb-2">
                                    <!-- üìå Se usa 'formControlName' correctamente -->
                                    <input type="text" class="form-control"
                                        [formControlName]="i" placeholder="Nombre del proceso">
                                    <button type="button" class="btn btn-danger"
                                        (click)="eliminarProceso(i)"><i class="bi bi-trash-fill"></i></button>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary mt-2"
                                (click)="agregarProceso()">Agregar Proceso</button>
                        </div>

                        <button type="submit" class="btn btn-success"
                            [disabled]="!departamentoForm.valid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
